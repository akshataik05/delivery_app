<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Delivery Time Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #fdfcea 100%);
      min-height: 100vh;
      width: 100vw;
    }
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      width: 100vw;
      align-items: stretch;
      justify-content: stretch;
    }
    .left-panel {
      flex: 1 1 55%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      box-shadow: 0 0 24px 0 #d1d5e026;
      min-width: 350px;
      z-index: 2;
    }
    .form-card {
      background: #fdfcea;
      border-radius: 24px;
      box-shadow: 0 8px 40px 0 #e7e6b619;
      padding: 56px 52px 46px 52px;
      margin: 48px 4vw 48px 0;
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-card h1 {
      font-size: 2.45rem;
      font-weight: 800;
      color: #03a9f4;
      margin-bottom: 12px;
      text-align: center;
    }
    .form-card .subhead {
      color: #767676;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 32px;
      text-align: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      font-weight: 800;
      font-size: 1.07rem;
      color: #444;
      margin-bottom: 7px;
      display: block;
    }
    .form-group input, .form-group select {
      width: 100%;
      font-size: 1.05rem;
      padding: 11px 13px;
      border-radius: 15px;
      border: 2px solid #e5e5e5;
      background: #fffdfa;
      color: #222;
      outline: none;
      transition: border 0.21s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #03a9f4;
      background: #e7f7ff;
    }
    .estimate-btn {
      background: #03a9f4;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1.15rem;
      font-weight: 800;
      letter-spacing: .7px;
      margin-top: 24px;
      padding: 16px 0;
      width: 100%;
      cursor: pointer;
      transition: background 0.15s, transform .17s;
      box-shadow: 0 2px 12px 0 #75c9fa54;
    }
    .estimate-btn:hover {
      background: #0475aa;
      transform: scale(1.045);
      box-shadow: 0 7px 24px #00bafb29;
    }
    .estimate-result {
      margin-top: 28px;
      padding: 14px 0;
      background: #a1c4fd50;
      border-radius: 10px;
      color: #134072;
      font-weight: 700;
      font-size: 1.19rem;
      text-align: center;
      display: none;
      box-shadow: 0 2px 12px #a1c4fd21;
      animation: fadeIn .6s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(12px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .right-panel {
      flex: 1 1 45%;
      background: linear-gradient(135deg, #03a9f4 0%, #fdfcea 84%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      min-width: 260px;
    }
    .image-box img {
      width: 75%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 60px #03a9f468;
      animation: float 3.5s ease-in-out infinite;
      background: #fff;
    }
    @keyframes float {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-16px);}
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #03a9f4;
      border-top: 3px solid transparent;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="form-card">
        <h1>üöö Delivery Time Estimator</h1>
        <div class="subhead">Calculate delivery ETA using distance, stops, traffic, and time.</div>
        <form id="etaForm">
          <div class="form-group">
            <label for="distance">Distance (km)</label>
            <input type="number" step="0.1" id="distance" value="5" min="0.1" required>
          </div>
          <div class="form-group">
            <label for="num_stops">Number of Stops</label>
            <input type="number" id="num_stops" min="0" value="1" required>
          </div>
          <div class="form-group">
            <label for="hour">Hour of Day (0‚Äì23)</label>
            <input type="number" id="hour" min="0" max="23" value="14" required>
          </div>
          <div class="form-group">
            <label for="dayofweek">Day of Week</label>
            <select id="dayofweek">
              <option value="0">Monday</option>
              <option value="1">Tuesday</option>
              <option value="2">Wednesday</option>
              <option value="3">Thursday</option>
              <option value="4">Friday</option>
              <option value="5">Saturday</option>
              <option value="6">Sunday</option>
            </select>
          </div>
          <div class="form-group">
            <label for="traffic_level_enc">Traffic Level</label>
            <select id="traffic_level_enc">
              <option value="0">Low</option>
              <option value="1" selected>Medium</option>
              <option value="2">High</option>
            </select>
          </div>
          <button type="submit" class="estimate-btn">Estimate Delivery Time</button>
        </form>
        <div id="out" class="estimate-result"></div>
      </div>
    </div>
    <div class="right-panel">
      <div class="image-box">
        <img src="{{ url_for('static', filename='deliveryboy.png') }}" alt="Delivery Boy">
      </div>
    </div>
  </div>

  <script>
    document.getElementById('etaForm').onsubmit = async function(e) {
      e.preventDefault();

      const payload = {
        distance_km: parseFloat(document.getElementById('distance').value) || 0,
        hour: parseInt(document.getElementById('hour').value) || 0,
        dayofweek: parseInt(document.getElementById('dayofweek').value) || 0,
        traffic_level_enc: parseInt(document.getElementById('traffic_level_enc').value) || 0,
        num_stops: parseInt(document.getElementById('num_stops').value) || 0
      };

      const out = document.getElementById('out');
      out.style.display = 'block';
      out.innerHTML = `<div class="spinner"></div><br>‚è≥ Calculating...`;

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const j = await res.json();
        if (j.eta_min) {
          let eta = j.eta_min.toFixed(1);
          let msg = "";

          if (eta < 25) msg = "‚ö° Super fast delivery! Enjoy your quick service üöÄ";
          else if (eta < 45) msg = "üïí Smooth delivery ahead. Sit back and relax üòé";
          else if (eta < 70) msg = "üöó Heavy traffic! Please be patient, our rider‚Äôs on the way üõµ";
          else msg = "‚è∞ Estimated delay ‚Äî check back soon for updates!";

          out.innerHTML = `
            <b>Estimated Delivery Time:</b> ${eta} minutes üö¥‚Äç‚ôÇÔ∏è
            <br><br>
            <span style="color:#333; font-weight:600;">${msg}</span>
          `;
        } else {
          out.innerHTML = `<b>Error:</b> ${j.error || 'Unexpected issue occurred.'}`;
        }

      } catch (err) {
        console.error("‚ùå Error:", err);
        out.innerHTML = "<b>Error:</b> Could not connect to the server.";
      }
    }
  </script>
</body>
</html>
