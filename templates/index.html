<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Delivery Time Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #fdfcea 100%);
      min-height: 100vh;
      width: 100vw;
    }
    body { display: block; }
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      align-items: stretch;
      justify-content: stretch;
    }
    .left-panel {
      flex: 1 1 55%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      box-shadow: 0 0 24px 0 #d1d5e026;
      min-width: 350px;
      z-index: 2;
    }
    .form-card {
      background: #fdfcea;
      border-radius: 24px;
      box-shadow: 0 8px 40px 0 #e7e6b619;
      padding: 56px 52px 46px 52px;
      margin: 48px 4vw 48px 0;
      min-width: 320px;
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-card h1 {
      font-size: 2.45rem;
      font-weight: 800;
      color: #03a9f4;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-align: center;
    }
    .form-card .subhead {
      color: #767676;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 32px;
      text-align: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      font-weight: 800;
      font-size: 1.07rem;
      color: #444;
      margin-bottom: 7px;
      display: block;
      letter-spacing: .19px;
    }
    .form-group input, .form-group select {
      width: 100%;
      font-size: 1.05rem;
      padding: 11px 13px;
      border-radius: 15px;
      border: 2px solid #e5e5e5;
      background: #fffdfa;
      color: #222;
      font-family: inherit;
      outline: none;
      margin-top: 3px;
      box-sizing: border-box;
      transition: border 0.21s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #03a9f4;
      background: #e7f7ff;
    }
    .estimate-btn {
      background: #03a9f4;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1.15rem;
      font-weight: 800;
      letter-spacing: .7px;
      margin-top: 24px;
      padding: 16px 0;
      width: 100%;
      cursor: pointer;
      transition: background 0.15s, transform .17s;
      box-shadow: 0 2px 12px 0 #75c9fa54;
    }
    .estimate-btn:hover, .estimate-btn:active {
      background: #0475aa;
      transform: scale(1.045);
      box-shadow: 0 7px 24px #00bafb29;
    }
    .estimate-result {
      margin-top: 28px;
      padding: 14px 0;
      background: #a1c4fd50;
      border-radius: 10px;
      color: #134072;
      font-weight: 700;
      font-size: 1.19rem;
      text-align: center;
      display: none;
      box-shadow: 0 2px 12px #a1c4fd21;
      animation: fadeIn .6s cubic-bezier(.16,1,.3,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(12px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .right-panel {
      flex: 1 1 45%;
      background: linear-gradient(135deg, #03a9f4 0%, #fdfcea 84%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      min-width: 260px;
    }
    .image-box {
      width: 420px;
      max-width: 94vw;
      min-width: 130px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .image-box img {
      width: 75%;
      max-width: 350px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 60px #03a9f468;
      animation: float 3.5s ease-in-out infinite;
      background: #fff;
    }
    @keyframes float {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-16px);}
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; min-height: auto; }
      .left-panel, .right-panel { width: 100vw; }
      .form-card { margin: 38px auto 18px auto; }
      .right-panel { padding: 18px 0; }
      .image-box { width: 65vw; max-width: 380px; height: auto; }
      .image-box img { max-width: 220px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="form-card">
        <h1>üöö Delivery Time Estimator</h1>
        <div class="subhead">Calculate delivery ETA using distance, stops, traffic, and time.</div>
        <form id="etaForm">
          <div class="form-group">
            <label for="distance">Distance (km)</label>
            <input type="number" step="0.1" id="distance" value="5" min="0.1" required>
          </div>
          <div class="form-group">
            <label for="num_stops">Number of Stops</label>
            <input type="number" id="num_stops" min="0" value="1" required>
          </div>
          <div class="form-group">
            <label for="hour">Hour of Day (0‚Äì23)</label>
            <input type="number" id="hour" min="0" max="23" value="14" required>
          </div>
          <div class="form-group">
            <label for="dayofweek">Day of Week</label>
            <select id="dayofweek">
              <option value="0">Monday</option>
              <option value="1">Tuesday</option>
              <option value="2">Wednesday</option>
              <option value="3">Thursday</option>
              <option value="4">Friday</option>
              <option value="5">Saturday</option>
              <option value="6">Sunday</option>
            </select>
          </div>
          <div class="form-group">
            <label for="traffic_level_enc">Traffic Level</label>
            <select id="traffic_level_enc">
              <option value="0">Low</option>
              <option value="1" selected>Medium</option>
              <option value="2">High</option>
            </select>
          </div>
          <button type="submit" class="estimate-btn">Estimate Delivery Time</button>
        </form>
        <div id="out" class="estimate-result"></div>
      </div>
    </div>
    <div class="right-panel">
      <div class="image-box">
        <img src="{{ url_for('static', filename='deliveryboy.png') }}" alt="Delivery Boy" />
      </div>
    </div>
  </div>

  <script>
    document.getElementById('etaForm').onsubmit = async function(e) {
      e.preventDefault();
      const payload = {
        distance_km: parseFloat(document.getElementById('distance').value),
        hour: parseInt(document.getElementById('hour').value),
        dayofweek: parseInt(document.getElementById('dayofweek').value),
        traffic_level_enc: parseInt(document.getElementById('traffic_level_enc').value),
        num_stops: parseInt(document.getElementById('num_stops').value)
      };
      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const j = await res.json();
        const out = document.getElementById('out');
        out.style.display = 'block';
        out.innerHTML = `<b>Estimated Delivery Time:</b> ${j.eta_min.toFixed(1)} minutes üö¥‚Äç‚ôÇÔ∏è`;
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
